<div class="carousel" data-cur-pos="0" data-cur-img="0" data-infinitie="" data-duration="" data-isMove="" data-direction="" data-delay="" onclick="moveCarousel(this)">
  <div class="search-btn"></div>
  <div class="carousel-gallery-wrap">
    <div class="left-btn btn" data-wait=""></div>
    <div class="right-btn btn" data-wait=""></div>
    <div class="carousel-gallery">
      <div class="carousel-item row #isActive#" data-numb="#imgNumb#">
        <img src="#image#">
      </div>
    </div>
  </div>
  <div class="carousel-nav #isHiddenCarouselNav#">
    <div class="carousel-item item-nav row #isActive#" data-numb="#imgNumb#">
      <img src="#image#">
    </div>
  </div>
</div>
